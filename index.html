         .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .modal-content {
            background-color: #E7C3BF;
            margin: 15vh auto;
            padding: 2.08vw;
            border-radius: 1.04vw;
            width: 31.25vw;
            text-align: center;
            color: #521D2D;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1);
        }
        .modal-content input[type="password"] {
            width: 25vw;
            padding: 1.04vw;
            margin: 1.04vw 0;
            border: 0.1vw solid #ccc;
            border-radius: 0.52vw;
        }
        .modal-content button {
            padding: 1.04vw 2.08vw;
            background-color: #7d4554;
            color: white;
            border: none;
            border-radius: 0.52vw;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        .password-container {
    position: relative;
    width: 100%; /* Ajusta el ancho según sea necesario */
}

.password-container input {
    width: 100%;
    padding-right: 40px; /* Espacio para el icono */
    padding: 10px;
    box-sizing: border-box;
}

.password-container .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px; /* Ajusta la posición horizontal */
    transform: translateY(-50%);
    cursor: pointer;
}


        @media (max-width: 768px) {
    .modal-content {
        width: 80vw; /* Aumentamos el ancho en pantallas más pequeñas */
        padding: 5vw; /* Más espacio de relleno */
        margin: 10vh auto; /* Ajustar el margen superior */
        border-radius: 2vw;
    }

    .modal-content input[type="password"] {
        width: 70vw; /* Aumentamos el tamaño del input para móviles */
        padding: 3vw; /* Aumentamos el padding */
        font-size: 4vw; /* Aumentamos el tamaño de la fuente */
    }

    .modal-content button {
        width: 50vw; /* Ajustamos el ancho del botón para móviles */
        padding: 2vw;
        font-size: 4vw; /* Aumentamos el tamaño de la fuente del botón */
        border-radius: 2vw;
    }
}

        let currentIndex = 0; // Índice actual del carrusel
        let autoSlideInterval;
        let autoSlideEnabled = true; // Controla si el carrusel se mueve automáticamente

        // Función para mostrar tres ítems en el carrusel
        function mostrarCarrusel(index) {
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            // Esconder todos los ítems
            items.forEach(item => item.style.display = 'none');

            // Mostrar tres ítems a partir del índice actual
            for (let i = 0; i < 3; i++) {
                let itemIndex = (index + i) % totalItems;
                items[itemIndex].style.display = 'block';
            }
        }

        // Función para mover el carrusel
        function moverCarrusel(direction) {
            const items = document.querySelectorAll('.carousel-item').length;
            currentIndex = (currentIndex + direction + items) % items;
            mostrarCarrusel(currentIndex);

            // Si el carrusel se mueve manualmente, reinicia el auto-slide
            if (autoSlideEnabled) {
                reiniciarAutoSlide();
            }
        }

        // Iniciar el carrusel y mover automáticamente cada 3 segundos
        function iniciarCarrusel() {
            mostrarCarrusel(currentIndex);
            autoSlideInterval = setInterval(() => moverCarrusel(1), 3000);
        }

        // Reinicia el auto-slide después de una interacción manual
        function reiniciarAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(() => moverCarrusel(1), 3000);
        }

        // Detener el auto-slide si el usuario está buscando
        function detenerAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideEnabled = false;
        }

        // Función para filtrar nombres en el carrusel
        function buscarNombre() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let buttons = document.querySelectorAll(".carousel-item button");

            // Si se está buscando un nombre, detener el auto-slide
            if (input !== "") {
                detenerAutoSlide();
            } else {
                autoSlideEnabled = true;
                reiniciarAutoSlide();
            }

            // Filtrar los botones según el texto ingresado
            buttons.forEach(button => {
                const parentItem = button.parentElement;
                if (button.textContent.toUpperCase().indexOf(input) > -1) {
                    parentItem.style.display = "block";
                } else {
                    parentItem.style.display = "none";
                }
            });
        }

        // Iniciar el carrusel al cargar la página
        document.addEventListener('DOMContentLoaded', iniciarCarrusel);
